global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # API metrics (when implemented)
  - job_name: 'globalmart-api'
    static_configs:
      - targets: ['api:8000']
    metrics_path: '/metrics'
